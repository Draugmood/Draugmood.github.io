name: Build Game with Pygbag and publish to GitHub pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install pygbag
      run: python -m pip install pygbag

    - name: Determine Changed Files
      id: changes
      run: |
        CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
        echo "CHANGED_FILES=${CHANGED_FILES}" >> $GITHUB_ENV
        echo "Changed files: ${CHANGED_FILES}"

    - name: Build and Deploy App 1
      if: env.CHANGED_FILES
      run: |
        echo "Building App 1..."
        python -m pygbag --template $GITHUB_WORKSPACE/pygbag/template.tmpl --build $GITHUB_WORKSPACE/main.py
        echo "App 1 built."

    - name: Fetch App 2 Repository
      uses: actions/checkout@v4
      with:
        repository: Draugmood/TopDownECS
        token: ${{ secrets.PAT }}
        path: app2

    - name: Build and Deploy App 2
      if: contains(env.CHANGED_FILES, 'app2/')
      run: |
        echo "Building App 2..."
        python -m pygbag --template $GITHUB_WORKSPACE/pygbag/template.tmpl --build $GITHUB_WORKSPACE/app2/main.py
        echo "App 2 built."

    - name: Create Build Directory if Missing
      run: mkdir -p $GITHUB_WORKSPACE/build

    - name: Copy Landing Page
      run: cp $GITHUB_WORKSPACE/index.html $GITHUB_WORKSPACE/build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: build/web
        target-folder: app1
        clean: true
        force: true
